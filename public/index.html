<script type="text/jsx">
    const myModel = new GamesCollection();

    const game24Model = new game24Model();
    myModel.setGame24(game24Model);
    
    const breakout = new Breakout();
    myModel.setBreakout(breakout);

    const freeCell = new FreeCellModel();
    myModel.setFreeCell(freeCell);

    const blackjack = new BlackjackModel();
    myModel.setBlackjack(blackjack);

    const texas = new TexasModel();
    myModel.setTexas(texas);

    const TopLevelModel={
        data(){ return {model:myModel};},
        render(){ return <App model={this.model}/>;}
    }

    Vue.render(<TopLevelModel/>,document.getElementById("app"))
</script>
